<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainBox">
        <h1>Rock Paper Scissors</h1>
        <div id="game">
            <button class="btn-choice" data-choice="rock">Rock</button>
            <button class="btn-choice" data-choice="paper">Paper</button>
            <button class="btn-choice" data-choice="scissors">Scissors</button>
        </div>
        <div id="result">
            <!-- The result of the game will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
